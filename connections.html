<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Connections — Municipality Address Check</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet" />
  <style>
    :root{ --green:#22c55e; --border:#e5e7eb; --muted:#f3f4f6; --ink:#111827; }
    body{ font-family:Lato,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin:0; padding:0; display:flex; flex-direction:column; align-items:center; background:#f4f4f9; color:var(--ink); }
    .header-wrapper{ display:flex; align-items:center; justify-content:space-between; width:92%; max-width:420px; margin:12px auto 0; }
    .back-link{ text-decoration:none; color:#111; font-size:13px; padding:8px 10px; border-radius:9999px; background:#fff; border:1px solid var(--border); }
    .back-link:hover{ background:var(--muted); }
    h1{ font-size:16px; font-weight:700; width:92%; max-width:420px; margin:10px auto 6px; }
    .card{ width:92%; max-width:420px; background:#fff; border:1px solid var(--border); border-radius:12px; padding:16px; box-shadow:0 4px 10px rgba(0,0,0,.04); }
    .row{ display:grid; grid-template-columns:1fr; gap:10px; margin-bottom:12px; }
    .btn{ width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--border); background:#fff; cursor:pointer; text-align:left; }
    .btn span{ float:right; color:#6b7280; }
    .btn:hover{ background:#f9fafb; }
    .hint{ font-size:12px; color:#6b7280; margin:8px 0 0; }
  </style>
</head>
<body>
  <div class="header-wrapper">
    <a class="back-link" href="./login.html">← Back</a>
    <div></div>
  </div>

  <h1>Connections</h1>

  <div class="card">
    <div class="row">
      <button class="btn" onclick="start('facebook')">Connect Facebook Page <span id="fb">Not connected</span></button>
      <button class="btn" onclick="start('twitter')">Connect X (Twitter) <span id="tw">Not connected</span></button>
      <button class="btn" onclick="start('instagram')">Connect Instagram <span id="ig">Not connected</span></button>
    </div>
    <div class="hint">After connecting, you’ll be able to share pledge links and volunteer events directly from your dashboard.</div>
  </div>

  <script>
    function start(provider){
      // TODO: replace with your OAuth start endpoints.
      // window.location.href = `/oauth/start?provider=${provider}`;
      alert(`OAuth flow for ${provider} would start here.`);
    }
  </script>
</body>
</html>
